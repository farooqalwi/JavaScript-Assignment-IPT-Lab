<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question 5</title>

    <style>
        p {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>

<body>
    <h2>5) Write a JavaScript code that displays text “TEXT-GROWING” with increasing font size
        in the interval of 100ms in RED COLOR, when the font size reaches 50pt it displays
        “TEXT-SHRINKING” in BLUE colour. Then the font size decreases to 5pt.</h2>
    <hr>

    <p id="demo"></p>
    <script>
        var var1 = setInterval(inTimer, 1000);
        var fs = 5;
        var ids = document.getElementById("demo");
        function inTimer() {
            ids.innerHTML = 'TEXT GROWING';
            ids.setAttribute('style', "font-size: " + fs + "px; color: red");
            fs += 5;
            if (fs >= 50) {
                clearInterval(var1);
                var2 = setInterval(deTimer, 1000);
            }
        }

        function deTimer() {
            fs -= 5;
            ids.innerHTML = 'TEXT SHRINKING';
            ids.setAttribute('style', "font-size: " + fs + "px; color: blue");
            if (fs === 5) {
                clearInterval(var2);
            }
        }
    </script>
</body>

</html>
