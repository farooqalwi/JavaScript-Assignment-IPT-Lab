<body>
    <h2>2) Write a JavaScript that calculates the squares and cubes of the numbers from 0 to 10
        and outputs HTML text that displays the resulting values in an HTML table format.</h2>

    <script>
        document.write('<h3><b>SQUARES AND CUBES FROM 0 TO 10</b><hr></h3>');
        document.write('<div class="table"><table border="2" cellspacing="6">');
        document.write('<th> Number </th> <th> Square </th> <th> Cube </th>');
        for (var i = 1; i <= 10; i++)
            document.write("<tr><td>" + i + "</td><td>" + i * i + "</td><td>" + i * i * i + "</td></tr>");
        document.write("</table></div>");
    </script>
</body>
