<body>
    <h2>3) Write a JavaScript code that displays text “TEXT-GROWING” with increasing font size
        in RED color, when the font size reaches 50px it displays “TEXT-SHRINKING” in BLUE
        color. Then the font size decreases to 5px.</h2>
    <hr>

    <div id="text"></div>
    <script>
        let v = 0, f = 1, t = "TEXT-GROWING", color;
        function inc_dec() {
            if (f == 1)
                v += 5, color = "red";
            else
                v -= 5, color = "blue";
            document.getElementById("text").innerHTML = "<h1 style=\"font-size: " + v + "px ; margin: 0px; color : " + color + "\"><b> " + t + "</b></h1>";
            if (v == 50)
                f = 0, t = "TEXT-SHRINKING";
            if (v == 5)
                f = 1, t = "TEXT-GROWING";
            timer();
        }
        function timer() {
            setTimeout(inc_dec, 300);
        }
        timer();
    </script>
</body>

</html>
